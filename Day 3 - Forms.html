<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="card">
    <div class="card-body">
        
    </div>
</div>
    <div class="container mt-5" style="direction: rtl;">
        <form>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h4 class="badge bg-danger">بيانات الطالب</h4>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="p1" class="form-label">اسم الطالب</label>
                    <input type="text" class="form-control form-control-sm" id="p1" name="p1">
                </div>
                <div class="col">
                    <label for="p2" class="form-label">عنوان الطالب</label>
                    <input type="text" class="form-control form-control-sm" id="p2" name="p2">
               
                </div>
                <div class="col">
                    <label for="p3" class="form-label">رقم الهاتف</label>
                    <input type="tel" class="form-control form-control-sm" id="p3" name="p3">
               
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3">
                    <h4 class="badge bg-danger"> السكن</h4>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-sm-5">
                    <select class="form-select" id="s" name="s">
                        <option value="">المملكة العربية السعودية</option>
                        <option value="">الكويت</option>
                        <option value="">مصر</option>
                    </select>
                </div>
                <div class="col-sm-5">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                          <input type="checkbox">هل اجتاز اختبار القبول؟
                        </div>
                      </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-sm-1">
                    <label for="rd1" class="form-label">قريب</label>
                    <input type="radio" name="rd" id="rd1" class="form-radio">
                </div>
                <div class="col-sm-1">
                    <label for="rd1" class="form-label">بعيد</label>
                    <input type="radio" name="rd" id="rd1" class="form-radio">
                </div>
                <div class="col-sm-1">
                    <label for="rd1" class="form-label">متوسط</label>
                    <input type="radio" name="rd" id="rd1" class="form-radio">
                </div>
            </div>

    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">حفظ</button>
        </div>
    </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
